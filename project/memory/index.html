<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <title>Animatie 2 - Eindopdracht</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>
<body>
  <div id="container">
    <div id="game">
      <span class="start">START!</span>
      <span class="finish">FINISH!</span>
      <span class="restart">RESTART</span>
      <span class="auto">AUTO</span>
      <span class="cheat">TOGGLE</span>
      <div id="card1" class="number1 card">
        <img src="images/card1.png" alt="">
      </div>
      <div id="card2" class="number2 card">
        <img src="images/card2.png" alt="">
      </div>
      <div id="card3" class="number3 card">
        <img src="images/card3.png" alt="">
      </div>
      <div id="card4" class="number4 card">
        <img src="images/card4.png" alt="">
      </div>
      <div id="card5" class="number5 card">
        <img src="images/card5.png" alt="">
      </div>
      <div id="card6" class="number6 card">
        <img src="images/card6.png" alt="">
      </div>
      <div id="card7" class="number7 card">
        <img src="images/card7.png" alt="">
      </div>
      <div id="card8" class="number8 card">
        <img src="images/card8.png" alt="">
      </div>
      <div id="card9" class="number1 card">
        <img src="images/card1.png" alt="">
      </div>
      <div id="card10" class="number2 card">
        <img src="images/card2.png" alt="">
      </div>
      <div id="card11" class="number3 card">
        <img src="images/card3.png" alt="">
      </div>
      <div id="card12" class="number4 card">
        <img src="images/card4.png" alt="">
      </div>
      <div id="card13" class="number5 card">
        <img src="images/card5.png" alt="">
      </div>
      <div id="card14" class="number6 card">
        <img src="images/card6.png" alt="">
      </div>
      <div id="card15" class="number7 card">
        <img src="images/card7.png" alt="">
      </div>
      <div id="card1" class="number8 card">
        <img src="images/card8.png" alt="">
      </div>
    </div>
    <div id="scoreContainer">Score: <span id="score"></span></div>
    <div id="fail">
      <h2>GAME OVER! Click to restart the game!</h2>
    </div>
  </div>
  <audio src=""></audio>
  <script src="js/jquery-3.1.1.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
